<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="reg_form">
        <h1 class="form_title">Регистрация</h1>
        <div class="email_div">
            <p class="field_name">почта</p>
            <input type="email" class="form_input" id="email" required>
        </div>
        <div class="login_div">
            <p class="field_name">логин</p>
            <input type="text" class="form_input" id="login" required>
        </div>
        <div class="password_div">
            <p class="field_name">пароль</p>
            <input type="password" class="form_input" id="password" required>
        </div>
        <div class="password_div">
            <p class="field_name">повторите пароль</p>
            <input type="password" class="form_input" id="replay_password" required>
        </div>
        <p class="error"></p>
        <input type="submit" value="зарегистрироваться" id="submit">
    </form>
    <div class="succes_message">
        <h1 class="messageTitle">Уведомление</h1>
        <p class="messageText"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
